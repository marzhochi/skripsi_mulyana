{% extends "layouts/base-fullscreen.html" %}
{% block title %} Login {% endblock %}
{% block content %}

<div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="row w-100 m-0">
        <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
            <div class="card col-lg-4 mx-auto">
                <div class="card-body px-5 py-5">
                    <h3 class="card-title text-center mb-3">Admin Login</h3>
                    <form action="{{ url_for('login') }}" method="POST">
                        {% include 'includes/message.html' %}
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" id="username" name="username" class="form-control p_input"
                                placeholder="Masukkan Username" value={{request.form.username}}>
                        </div>
                        <div class="form-group">
                            <label>Kata Sandi</label>
                            <input type="password" class="form-control p_input" id="password" name="password"
                                placeholder="Masukkan Kata Sandi" value={{request.form.password}}>
                        </div>
                        <div class="text-center mt-4">
                            <button type="submit" name="login" class="btn btn-primary btn-block enter-btn">MASUK</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
