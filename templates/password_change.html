<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubah Password</title>

    <!-- Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h2>Ubah Password</h2>

        <!-- navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary  bg-secondary"style="font-family: Poppins">
            <div class="container-fluid">
              <!-- <a class="navbar-brand text-dark" href="{{ url_for('login') }}">Login</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button> -->
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link text-dark" aria-current="page" href="{{ url_for('register') }}">Add User</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-success active" href="{{ url_for('users') }}" style="font-weight: bold;">User{%if session ['name']%}: {{ session['name'] }} {%else%}{%endif%}</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-danger" href="{{ url_for('logout') }}" style="font-weight: bold;">Logout</a>
                  </li>
                  
                </ul>
              </div>
            </div>
          </nav>
        <!-- End Navbar -->

        <form action="{{ url_for('password_change') }}" method="POST">

          {% if mesage is defined and mesage %}
            <div class="alert alert-warning">
              {{  mesage }}
            </div>
          {% endif %}

            <div class="form-group">
                <label for="country">Password :</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>

            <div class="form-group">
                <label for="country">Konfirmasi Password :</label>
                <input type="password" class="form-control" id="confirm_pass" name="confirm_pass">
            </div>

            <input type="hidden" id="userid" name="userid" value="{{ changePassUserId }}">
            <button class="btn btn-primary" type="submit">
                Update
            </button>
        </form>
    </div>
</body>
</html>
