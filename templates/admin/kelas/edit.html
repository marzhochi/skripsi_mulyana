{% extends "layouts/base.html" %}

{% block title %} Edit Kelas {% endblock %}

{% block content %}
    <div class="row grid-margin">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex flex-row justify-content-between">
                        <h4 class="card-title">Edit Kelas</h4>
                    </div>
                    <p></p>
                    {% from "includes/formhelpers.html" import render_field %}
                    <form action="" method="POST">
                        <div class="form-group">
                            {{ render_field(form.nama_kelas, class_="form-control") }}
                        </div>

                        <button type="submit" class="btn btn-primary mr-2 mt-2"><i class="mdi mdi-content-save"></i>
                            Simpan
                        </button>
                        <a class="btn btn-dark mt-2" href="{{ url_for('kelas') }}"><i class="mdi mdi mdi-reply"></i>
                            Kembali</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
