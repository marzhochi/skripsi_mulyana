<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Users</title>

    <!-- Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h2>User Update</h2>

        <br>

        <!-- navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary  bg-secondary"style="font-family: Poppins">
            <div class="container-fluid">
              <!-- <a class="navbar-brand text-dark" href="{{ url_for('login') }}">Login</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button> -->
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link text-dark" aria-current="page" href="{{ url_for('add_user') }}">Add User</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-success active" href="{{ url_for('users') }}" style="font-weight: bold;">User{%if session ['name']%}: {{ session['name'] }} {%else%}{%endif%}</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-danger" href="{{ url_for('logout') }}" style="font-weight: bold;">Logout</a>
                  </li>
                  
                </ul>
              </div>
            </div>
          </nav>
        <!-- End Navbar -->

        <br>

        <form action="{{ url_for('edit') }}" method="POST">

          {% if msg is defined and msg %}
            <div class="alert alert-warning">{{ msg }}</div>
          {% endif %}

          <div class="form-group">
            <label for="name">Nama:</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ editUser.name }}">
          </div>

          <div class="form-group">
            <label for="role">Role:</label>
            <select class="form-control" id="role" name="role">
              <option value="admin" {% if editUser.role == 'admin' %}selected{% endif %}>Admin</option>
              <option value="user"  {% if editUser.role == 'user' %}selected{% endif %}>User</option>			
            </select>
          </div>

          <div class="form-group">
            <label for="country">Negara:</label>
            <input type="text" class="form-control" id="country" name="country" value="{{ editUser.country }}">
          </div>
            
          <input type="hidden" id="userid" name="userid" value="{{ editUser.userid }}">
          <button type="submit" class="btn btn-primary">Save</button>		
        </form>
    </div>
</body>
</html>
